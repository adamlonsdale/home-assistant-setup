- id: '1685360742800'
  alias: Notification - Frigate - iPhone
  description: ''
  use_blueprint:
    path: SgtBatten/Stable.yaml
    input:
      camera: camera.outside
      notify_device: 5459415477ca3de54c37573b258cf625
      base_url: https://home.lonsdale.house
      title: Frigate Detection
      message: '{{ label }} detected - {{ camera_name }}'
      critical: 'false'
      alert_once: true
      attachment: snapshot
      update_thumbnail: true
      color: teal
      icon: mdi:{{'account-outline' if label == 'Person' else 'dog' if label == 'Dog'
        else 'cat' if label == 'Cat' else 'car' if label == 'Car' else 'home-assistant'}}
      ios_live_view: true
      zone_filter: false
      labels:
      - person
      - dog
- id: '1685361017425'
  alias: Notification - Frigate - TV
  description: ''
  use_blueprint:
    path: SgtBatten/Stable.yaml
    input:
      camera: camera.outside
      base_url: https://home.lonsdale.house
      title: Camera Alert!
      message: '{{ label }} detected - {{ camera_name }}'
      critical: 'true'
      alert_once: true
      attachment: snapshot
      update_thumbnail: true
      color: teal
      icon: mdi:{{'account-outline' if label == 'Person' else 'dog' if label == 'Dog'
        else 'cat' if label == 'Cat' else 'car' if label == 'Car' else 'home-assistant'}}
      ios_live_view: true
      zone_filter: false
      labels:
      - person
      - car
      - dog
      notify_group: media_player.android_tv_192_168_160_163
      tv: true
      tv_position: top-right
      tv_duration: 5
      tv_transparency: 25%
- id: '1685470047933'
  alias: Stairs - Descending - Night
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.upstairs_landing_motion_occupancy
    from: 'off'
    to: 'on'
  condition:
  - condition: numeric_state
    entity_id: sensor.living_room_sensor_illuminance
    attribute: light_level
    below: input_number.low_light_level
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.hallway_path
    metadata: {}
  - wait_for_trigger:
    - platform: state
      entity_id:
      - binary_sensor.stairs_motion_occupancy
      from: 'off'
      to: 'on'
    continue_on_timeout: true
    timeout:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  - service: scene.turn_on
    target:
      entity_id: scene.going_downstairs
    metadata: {}
  - if:
    - condition: state
      entity_id: binary_sensor.stairs_motion_occupancy
      state: 'on'
    then:
    - service: scene.turn_on
      target:
        entity_id: scene.going_downstairs
      metadata: {}
    else:
    - service: scene.turn_on
      target:
        entity_id: scene.living_room_off
      metadata: {}
  mode: single
