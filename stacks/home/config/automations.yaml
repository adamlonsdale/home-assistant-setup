- id: '1682723299240'
  alias: Home - Return
  description: ''
  trigger:
  - platform: state
    entity_id:
    - person.adam_lonsdale
    from: not_home
    to: home
  - type: motion
    platform: device
    device_id: ee20d67f1210e69f4bf00baeb5dd4254
    entity_id: binary_sensor.office_sensor_motion
    domain: binary_sensor
  condition: []
  action:
  - wait_for_trigger:
    - platform: state
      entity_id:
      - binary_sensor.front_door_contact
      from: 'off'
      to: 'on'
    continue_on_timeout: false
    timeout:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - if:
    - condition: numeric_state
      entity_id: sensor.living_room_sensor_illuminance
      attribute: light_level
      below: input_number.low_light_level
    then:
    - service: scene.turn_on
      target:
        entity_id: scene.welcome_home
      metadata: {}
  trace:
    stored_traces: 50
  mode: single
