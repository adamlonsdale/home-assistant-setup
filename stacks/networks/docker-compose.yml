          ip_range: 172.28.1.0/24
          gateway: 172.28.0.1

  registry_vnet:
    name: registry_vnet
    enable_ipv6: false
    ipam:
      config:
        - subnet: 172.29.0.0/16
          ip_range: 172.29.1.0/24
