version: '3'
networks:
  macvlan:
    name: docker_macvlan
    driver: macvlan
    enable_ipv6: false
    ipam:
      config:
        - subnet: 192.168.160.0/24
          ip_range: 192.168.160.128/28
          gateway: 192.168.160.1
    driver_opts:
      parent: br0

  home_vnet:
    name: home_vnet
    driver: bridge
    enable_ipv6: false
    ipam:
      config:
        - subnet: 172.22.0.0/16
          ip_range: 172.22.1.0/24
          gateway: 172.22.0.1

  etherpad_vnet:
    name: etherpad_vnet
    enable_ipv6: false
    ipam:
      config:
        - subnet: 172.23.0.0/16
          ip_range: 172.23.1.0/24
          gateway: 172.23.0.1
  
  paperless_vnet:
    name: paperless_vnet
    enable_ipv6: false
