version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:rc"
    volumes:
      - ${HASS_CONFIG}:/config:rw,slave
      - ${LOCALTIME}:/etc/localtime:ro
    restart: unless-stopped
    expose: 
      - "8123"
    networks:
      vlan_bridge:
      macvlan:
        ipv4_address: 192.168.160.10
        
  mqtt:
    image: eclipse-mosquitto:latest
    container_name: "mqtt"
    restart: always
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ${MQTT_DATA}:/mosquitto/data:rw,slave
      - ${MQTT_CONFIG}:/mosquitto/config:rw,slave
      - ${MQTT_LOG}:/mosquitto/log:rw,slave
    environment:
      - TZ=Europe/London
    networks:
      vlan_bridge:
        aliases:
          - core-mosquitto
        
  zigbee2mqtt:
    container_name: zigbee2mqtt
    restart: always
    image: koenkk/zigbee2mqtt:latest
    volumes:
      - ${ZIGBEE2MQTT_DATA}:/app/data
      - ${RUN_UDEV}:/run/udev:ro
    depends_on:
      mqtt:
        condition: service_started
    expose:
      - "8080"
    environment:
      - TZ=Europe/London
    networks:
      vlan_bridge:
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 784:784/udp
      - 853:853/tcp
      - 80:80/tcp
      - 443:443/tcp
    expose:
      - "3000"
    volumes:
      - ${ADGUARD_WORKDIR}:/opt/adguardhome/work:rw,slave
      - ${ADGUARD_CONFDIR}:/opt/adguardhome/conf:rw,slave
    networks:
      macvlan:
        ipv4_address: 192.168.160.192
    restart: unless-stopped
    
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: always
    environment:
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=Lonsdale
      - DOCKER_INFLUXDB_INIT_BUCKET=Home
      - DOCKER_INFLUXDB_INIT_RETENTION=12w
    expose:
      - "8086"
    volumes:
      - ${INFLUXDB_DATA}2/data:/var/lib/influxdb2
      - ${INFLUXDB_DATA}2/config:/etc/influxdb2
    networks:
      vlan_bridge:
        
  grafana:
   image: grafana/grafana-oss:latest
   container_name: grafana
   restart: always
   depends_on:
     - influxdb
   environment:
     - GF_INSTALL_PLUGINS=
     - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
     - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
   links:
     - influxdb
   user: "500:1000"
   expose:
     - '3000:3000'
   volumes:
     - ${GRAFANA_DATA}:/var/lib/grafana
   networks:
     vlan_bridge:
  
  vikunja_db:
    image: mariadb:10
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: vikunja
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: vikunja
    volumes:
      - ${VIKUNJA_DATA}/db:/var/lib/mysql
    restart: unless-stopped
    networks:
     vlan_bridge:

  vikunja_api:
    image: vikunja/api
    environment:
      VIKUNJA_DATABASE_HOST: vikunja_db
      VIKUNJA_DATABASE_PASSWORD: ${MYSQL_PASSWORD}
      VIKUNJA_DATABASE_TYPE: mysql
      VIKUNJA_DATABASE_USER: vikunja
      VIKUNJA_DATABASE_DATABASE: vikunja
      VIKUNJA_SERVICE_JWTSECRET: ${VIKUNJA_JWTSECRET}
      VIKUNJA_SERVICE_FRONTENDURL: https://todo.lonsdale.house/
    expose:
      - "3456"
    volumes:
      - ${VIKUNJA_DATA}/api:/app/vikunja/files
    depends_on:
      - vikunja_db
    restart: unless-stopped
    networks:
     vlan_bridge:
  
  vikunja_frontend:
    image: vikunja/frontend
    expose:
      - "80"
    environment:
      VIKUNJA_API_URL: https://todo.lonsdale.house/api/v1
    restart: unless-stopped
    networks:
     vlan_bridge:

  swag:
    image: lscr.io/linuxserver/swag:latest
    container_name: swag
    restart: unless-stopped
    ports:
      - '443:443'
      - '80:80'
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=500
      - PGID=1000
      - TZ=Europe/London
      - URL=lonsdale.house
      - VALIDATION=dns
      - SUBDOMAINS=wildcard
      - DNSPLUGIN=cloudflare
      - PROPAGATION=35
    volumes:
      - ${SWAG_DATA}:/config
    networks:
     vlan_bridge:
    
  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable
    container_name: frigate
    privileged: true
    restart: unless-stopped
    shm_size: "256mb"
    devices:
      - /dev/bus/usb:/dev/bus/usb
      - /dev/dri/renderD128
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${FRIGATE_DATA}:/config
      - ${FRIGATE_STORAGE}:/media/frigate
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    expose:
      - "5000:5000"
      - "1935:1935"
      - "8555:8555"
    environment:
      - TZ=Europe/London
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
      - FLASK_ENV=development
      - FRIGATE_MQTT_USER=${FRIGATE_MQTT_USER}
      - FRIGATE_MQTT_PASSWORD=${FRIGATE_MQTT_PASSWORD}
      - FRIGATE_RTSP_USER=${FRIGATE_RTSP_USER}
      - FRIGATE_RTSP_PASSWORD=${FRIGATE_RTSP_PASSWORD}
    networks:
     vlan_bridge:
  
  espresence:
   image: adamlonsdale/espresence-companion:dev
   container_name: espresence-companion
   restart: always
   depends_on:
     - mqtt
   expose:
     - '8276'
   volumes:
     - ${ESPRESENCE_DATA}:/config/espresense
   networks:
     vlan_bridge:

  node-red:
    image: nodered/node-red:latest
    environment:
      - TZ=Europe/London
      - NODERED_CREDENTIAL_SECRET=${NODERED_CREDENTIAL_SECRET}
    expose:
      - "1880"
    networks:
     vlan_bridge:

    volumes:
      - ${NODERED_DATA}:/data

  whisper:
    container_name: whisper
    command: --model small --language en
    image: rhasspy/wyoming-whisper
    volumes:
      - ${WHISPER_DATA}:/data
    environment:
      - TZ=Europe/London
    restart: unless-stopped
    expose:
      - "10300"
    networks:
     vlan_bridge:

  piper:
    container_name: piper
    image: rhasspy/wyoming-piper
    command: --voice en-gb-southern_english_female-low
    volumes:
      - ${PIPER_DATA}:/data
    environment:
      - TZ=Europe/London
    restart: unless-stopped
    expose:
      - "10200"
    networks:
      vlan_bridge:

  music-assistant:
    container_name: musicassistant
    image: "localhost:5005/musicassistantserver"
    volumes:
      - ${MA_DATA}:/data
      - ${MUSIC}:/media
    restart: unless-stopped
    privileged: true
    ports:
      - 8095:8095
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    network_mode: "host"
  
networks:
  macvlan:
    name: docker_macvlan
    driver: macvlan
    enable_ipv6: false
    driver_opts:
      parent: ${NETWORK_INTERFACE}
    ipam:
      config:
        - subnet: 192.168.160.0/24
          ip_range: 192.168.160.192/27
          gateway: 192.168.160.1
  vlan_bridge:
    name: home_vlan
    driver: bridge
    enable_ipv6: false
    ipam:
      config:
        - subnet: 172.22.0.0/16
          ip_range: 172.22.1.0/24
          gateway: 172.22.0.1
