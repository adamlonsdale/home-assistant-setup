- id: '1674821169405'
  alias: Office - Lighting
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.office_sensor_motion
    - binary_sensor.office_presence
    for:
      hours: 0
      minutes: 0
      seconds: 0
  condition: []
  action:
  - if:
    - condition: time
      after: '17:30:00'
      before: 08:00:00
    then:
    - service: scene.turn_on
      target:
        entity_id: scene.play_time
      metadata: {}
    else:
    - service: scene.turn_on
      target:
        entity_id: scene.work_time
      metadata: {}
  trace:
    stored_traces: 50
  mode: single
