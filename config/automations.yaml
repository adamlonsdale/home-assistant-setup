- id: '1682283901871'
  alias: Hallway - Off
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.stairs_motion_occupancy
    to: 'off'
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition:
  - condition: template
    value_template: '{{ (as_timestamp(now())-as_timestamp(states.automation.living_room_nighttime.last_updated))
      > 150 }}'
  action:
  - type: turn_off
    device_id: cde7fca74567f8b9527f6590d1d5849a
    entity_id: light.hallway
    domain: light
  trace:
    stored_traces: 50
  mode: single
- id: '1682722209466'
  alias: Home - Off
  description: ''
  trigger:
  - platform: state
    entity_id:
    - person.adam_lonsdale
    attribute: source
    from: home
    to: not_home
    for:
      hours: 0
      minutes: 0
      seconds: 0
  condition: []
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.all_off
    metadata: {}
  trace:
    stored_traces: 50
  mode: single
- id: '1682723299240'
  alias: Home - Return
  description: ''
  trigger:
  - platform: state
    entity_id:
    - person.adam_lonsdale
    from: not_home
    to: home
  condition: []
  action:
  - wait_for_trigger:
    - platform: state
      entity_id:
      - binary_sensor.front_door_contact
      from: 'off'
      to: 'on'
    continue_on_timeout: false
    timeout:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - if:
    - condition: numeric_state
      entity_id: sensor.living_room_sensor_illuminance
      attribute: light_level
      below: input_number.low_light_level
    then:
    - service: scene.turn_on
      target:
        entity_id: scene.welcome_home
      metadata: {}
  trace:
    stored_traces: 50
  mode: single
